<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="account-box">

                <section class="right-area">

                  
                    <div class="side-logo">
                        <img src="account.svg" alt="">
                    </div>

                </section>


               <section class="left-area">
                    <div class="google-logo">
                        <img src="google+identity+logo+icon-1320161424486212303.png" alt="logo">
                    </div>


                    <div class="account-heading">
                        <p>Create your Google Account</p>
                    </div>


                    <form>
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                        <br>
                        <div class="email">
                        <input type="email" placeholder="Username">
                        </div>

                        <p>You can use letters, numbers & periods</p>

                        <div class="btn">
                        <a href="#">Use my current email address instead</a>
                        </div>

                        <div class="password">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm">
                        </div>


                        <p>Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>

                        <div class="checkbox">
                            <p><span><input type="checkbox"></span>&nbsp;&nbsp;&nbsp;Show password</p>
                        </div>


                        <div class="sign">
                        <a href="#">Sign in instead</a>
                        </div>
        
                        <div class="button-next">
                            <button>Next</button>
                        </div>
                    
                    </form>

                </section>

                <div class="clearfix"></div>


        </div>
    </div>
    
</body>
</html>
